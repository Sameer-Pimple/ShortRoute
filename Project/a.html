<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Example</title>
    <style>
        /* Style to make the map fill the entire page */
        #map {
            height: 600px;
            width: 600px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <!-- The div element to hold the map -->
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script>
        function initMap() {
            // Coordinates to center the map (New York City coordinates)
            const centerCoordinates = { lat: 40.7128, lng: -74.0060 };

            // Options for the map
            const mapOptions = {
                center: centerCoordinates,
                zoom: 12 // Adjust the zoom level as needed
            };

            // Create the map object
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtn2Bh2YSbO_-UYlTqz317gNbj0CZ43Jg&callback=initMap" async defer></script>
</body>
</html>
